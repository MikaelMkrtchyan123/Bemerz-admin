<h3 class="admin-center-text"> All Groups </h3>
<table class="striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Country</th>
    <th>Address</th>
    <th>Time Zone</th>
    <th>Owner Email</th>
    <th>Status</th>
  </tr>
  </thead>

  <tbody>
  <tr ng-repeat="group in groupList">
    <td>{{group.name}}</td>
    <td>{{group.country}}</td>
    <td>{{group.address}}</td>
    <td>{{group.timezone}}</td>
    <td>{{group.ownerId.email}}</td>
    <td>{{group.status}}</td>
  </tr>
  </tbody>
</table>
